  <body style='background-color: rgb(119, 36, 5);'>
      <div id="choices">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
      </div>
      <div id="results" style="height: 21px; width: auto; padding: 50px; margin: 300px 200px 100px 200px;"></div>
      <script>
        //global variables
        let userPoints = 0;
        let computerPoints = 0;

        // user selection design
        document.getElementById("choices").setAttribute( "style", "border: 3px solid black; padding: 50px; margin: 100px 200px 100px 200px");
        document.getElementById("choices").setAttribute("align", "center");
        
        //border
        document.getElementById("results").style.border = "3px solid black";
        document.getElementById("results").style.flexWrap = "wrap";
        // document.getElementById("results").style.alignContent = "flex-start";

        // click on rock
        document.getElementById("rock").addEventListener("click", function(){
          //call to the function, store results with user choice in the variable
          let displayResults = singleRound("rock", computerPlay());
          // create a reference to the results div that already exists
          let results = document.querySelector('#results');
          // create a new div 
          let rockResults = document.createElement('div');
          // add a class to the div 
          rockResults.classList.add('rockResults');
          //store the variable displayResults
          rockResults.textContent = displayResults;
          // append new div to results
          results.appendChild(rockResults);

          // call to scoreboard function
          scoreboard(displayResults);
          // create a new div to display the user points
          let userTotalPoints = document.createElement('div');
          // add a class to the div
          userTotalPoints.classList.add('userTotalPoints');
          // store the variable userPoints
          userTotalPoints.textContent = (`User: ${userPoints}`);
          // append new div to results
          results.appendChild(userTotalPoints);
          
          // create a new div to display the computer points
          let computerTotalPoints = document.createElement('div');
          // add a class to the div
          computerTotalPoints = document.createElement('div');
          // store the variable computerPoints
          computerTotalPoints.textContent = (`Computer: ${computerPoints}`);
          // append new div to results
          results.appendChild(computerTotalPoints);
        });

          // console.log('User:',userPoints);
          // console.log('Computer:', computerPoints);

        function scoreboard(displayResults) {
        // will accept displayResults as the parameter
          switch(displayResults) {
            case 'Tie!' :
              break;
            case 'User Wins!':
              userPoints++;
              if (userPoints == 5) {
                computerPoints = 0;
                userPoints = 0;
                alert('User Wins!');
              }
              break;
            case 'Computer Wins!':
              computerPoints++;
              if (computerPoints == 5) {
                computerPoints = 0;
                userPoints = 0;
                alert('Computer Wins!');
              }
              break;
          }
        }
        function computerPlay() {
          let random = parseInt(randomNumber(4,1)); // this will return 1 2 or 3
          switch (random) {  // will randomly return either rock, paper, or scissors
            case 1:
            console.log('Computer: rock');
              return 'rock';
            case 2: 
              console.log('Computer: paper');
              return 'paper';
            case 3: 
              console.log('Computer: scissors');
              return 'scissors';
            default:
              console.log('Error');
          }
        }
        function randomNumber(min, max) {
          return Math.random() * (max - min) + min;
        }
        function singleRound(playerSelection, computerSelection) {
          if (playerSelection === 'rock') {     // play a single round of rock paper scissors
              if (computerSelection === 'rock') {
                return 'Tie!';
                // alert('Tie');
              }
              else if (computerSelection === 'paper') {
                return 'Computer Wins!';
                // alert('Computer Wins');
              }
              else if (computerSelection === 'scissors') {      
                return 'User Wins!';
                // alert('User Wins');
            }
          }
          else if (playerSelection === 'paper') {
              if (computerSelection === 'rock') {
                return 'User Wins!';
                // alert('User Wins');
              }
              else if (computerSelection === 'paper') {
                return 'Tie!';
                // alert('Tie');
              }
              else if(computerSelection === 'scissors') {
                return 'Computer Wins!';
                // alert('Computer');
              }
          }
          else if (playerSelection === 'scissors') {
              if (computerSelection === 'rock') {
                return 'Computer Wins!';
                // alert('Computer Wins');
            }
              else if (computerSelection === 'paper') {
                return 'User Wins!';
                // alert('User Wins');
              }
              else if (computerSelection === 'scissors') {
                return 'Tie';
                // alert('Tie');
              }
            }
        }
        function player(selection) {
            return selection;
